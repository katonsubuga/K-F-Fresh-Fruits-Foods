<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K F Fresh Fruits & Foods | Products</title>

<style>
/* ===== GLOBAL RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
}

body{
  background:#f5f8fb;
  color:#333;
  overflow-x:hidden;
}

img{
  max-width:100%;
  height:auto;
}

/* ===== HEADER (MATCHES ABOUT US) ===== */
.main-header{
  background:#2e7d32;
  color:white;
  padding:15px 0;
}

.main-header .container{
  width:min(92%,1200px);
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}

.main-header h2{
  font-size:22px;
}

.main-header nav{
  display:flex;
  gap:20px;
}

.main-header nav a{
  color:white;
  text-decoration:none;
  font-weight:500;
}

.main-header nav a:hover{
  text-decoration:underline;
}

/* MOBILE MENU */
.menu-toggle{
  display:none;
  font-size:26px;
  cursor:pointer;
}

/* ===== HERO ===== */
.page-hero{
  background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
    url('f2.jpg') center/cover no-repeat;
  text-align:center;
  color:white;
  padding:80px 15px;
}

.page-hero h1{font-size:36px;}
.page-hero p{margin-top:10px;font-size:16px;}

/* ===== CONTAINER ===== */
.container{
  width:min(92%,1200px);
  margin:auto;
}

/* ===== PRODUCTS HEADER ===== */
.products-header{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:15px;
  margin:30px 0;
}

.products-filter{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}

.filter-btn{
  padding:8px 14px;
  border:none;
  border-radius:20px;
  background:#e0e0e0;
  cursor:pointer;
}

.filter-btn.active{
  background:#2e7d32;
  color:white;
}

.products-sort select{
  padding:8px;
  border-radius:6px;
}

/* ===== PRODUCTS GRID ===== */
.products-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
}

.product-card{
  background:white;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 5px 15px rgba(0,0,0,0.08);
  cursor:pointer;
  transition:.3s;
}

.product-card:hover{
  transform:translateY(-5px);
}

.product-card img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.product-card .info{
  padding:15px;
}

.price{
  font-weight:bold;
  color:#1b5e20;
}

/* ===== MODAL ===== */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
  z-index:999;
}

.modal-content{
  background:white;
  width:90%;
  max-width:500px;
  padding:20px;
  border-radius:10px;
  position:relative;
}

.close-modal{
  position:absolute;
  top:10px;
  right:15px;
  font-size:24px;
  cursor:pointer;
}

/* ===== PRICING TABLE ===== */
.section-title{
  text-align:center;
  font-size:30px;
  margin:40px 0;
  color:#2e7d32;
}

.pricing-table{
  overflow-x:auto;
}

.pricing-table table{
  width:100%;
  min-width:600px;
  border-collapse:collapse;
  background:white;
}

.pricing-table th,
.pricing-table td{
  padding:12px;
  text-align:center;
  border-bottom:1px solid #eee;
}

.pricing-table th{
  background:#2e7d32;
  color:white;
}

.order-btn{
  padding:6px 12px;
  background:#2e7d32;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

/* ===== FOOTER ===== */
footer{
  background:#1b5e20;
  color:white;
  text-align:center;
  padding:20px;
  margin-top:40px;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .main-header .container{
    flex-direction:column;
    gap:10px;
  }

  .main-header nav{
    flex-wrap:wrap;
    justify-content:center;
  }
}

@media(max-width:768px){
  .menu-toggle{
    display:block;
  }

  .main-header nav{
    display:none;
    flex-direction:column;
    width:100%;
    background:#2e7d32;
    margin-top:10px;
  }

  .main-header nav.show{
    display:flex;
  }

  .page-hero h1{font-size:28px;}
  .products-header{flex-direction:column;}
}

@media(max-width:480px){
  .product-card img{height:140px;}
  h2{font-size:1.4rem;}
  p{font-size:14px;}
}
</style>
</head>

<body>

<header class="main-header">
  <div class="container">
    <h2>K F Fresh Fruits & Foods</h2>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="navMenu">
      <a href="index.html">Home</a>
      <a href="about us.html">About Us</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<section class="page-hero">
  <h1>Our Fresh Products</h1>
  <p>Quality fruits and foods at competitive prices</p>
</section>

<section>
<div class="container">

<div class="products-header">
  <div class="products-filter">
    <button class="filter-btn active" data-category="all">All</button>
    <button class="filter-btn" data-category="food">Food</button>
    <button class="filter-btn" data-category="fruits">Fruits</button>
    <button class="filter-btn" data-category="vegetables">Vegetables</button>
    <button class="filter-btn" data-category="grains">Grains</button>
    <button class="filter-btn" data-category="dry">Dry Fruits</button>
  </div>

  <div class="products-sort">
    <select id="sort-select">
      <option value="default">Sort: Default</option>
      <option value="price-low">Price: Low → High</option>
      <option value="price-high">Price: High → Low</option>
      <option value="name">Name A–Z</option>
    </select>
  </div>
</div>

<div class="products-grid" id="products-grid"></div>

</div>
</section>

<section>
<div class="container">
<h2 class="section-title">Current Prices</h2>

<div class="pricing-table">
<table>
<thead>
<tr>
<th>Product</th>
<th>Unit</th>
<th>Price (UGX)</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>
<tbody id="pricing-table-body"></tbody>
</table>
</div>
</div>
</section>

<div id="product-modal" class="modal">
  <div class="modal-content">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    <div id="modal-body"></div>
  </div>
</div>

<footer>
<p>&copy; 2026 K F Fresh Fruits & Foods | Uganda</p>
</footer>

<script>
function toggleMenu(){
  document.getElementById("navMenu").classList.toggle("show");
}

const products=[
 {name:"Matooke",category:"food",price:3000,unit:"Kg",img:"bb1.jpg"},
 {name:"Irish Potatoes",category:"food",price:3000,unit:"Kg",img:"ir.jpg"},
 {name:"Sweet Potatoes",category:"food",price:3000,unit:"Kg",img:"st.jpg"},
 {name:"Yams",category:"food",price:3000,unit:"Kg",img:"ym.jpg"},
 {name:"Mangoes",category:"fruits",price:3000,unit:"Kg",img:"mg.jpg"},
 {name:"Bananas",category:"fruits",price:2000,unit:"Kg",img:"bn.jpg"},
 {name:"Oranges",category:"fruits",price:2500,unit:"Kg",img:"org.jpg"},
 {name:"Tomatoes",category:"vegetables",price:1800,unit:"Kg",img:"t.jpg"},
 {name:"Onions",category:"vegetables",price:2200,unit:"Kg",img:"on.jpg"},
 {name:"Maize",category:"grains",price:1500,unit:"Kg",img:"mz.jpg"},
 {name:"Rice",category:"grains",price:3500,unit:"Kg",img:"r.jpg"},
 {name:"Groundnuts",category:"dry",price:4000,unit:"Kg",img:"gnt.jpg"}
];

const grid=document.getElementById("products-grid");
const table=document.getElementById("pricing-table-body");

function loadProducts(list){
 grid.innerHTML="";
 table.innerHTML="";
 list.forEach(p=>{
  grid.innerHTML+=`
  <div class="product-card" onclick='openModal(${JSON.stringify(p)})'>
    <img src="${p.img}">
    <div class="info">
      <h4>${p.name}</h4>
      <p class="price">UGX ${p.price}/${p.unit}</p>
    </div>
  </div>`;
  table.innerHTML+=`
  <tr>
    <td>${p.name}</td>
    <td>${p.unit}</td>
    <td>${p.price}</td>
    <td>Available</td>
    <td><a href="contact.html"><button class="order-btn">Order</button></a></td>
  </tr>`;
 });
}

function openModal(p){
 document.getElementById("modal-body").innerHTML=`
 <h3>${p.name}</h3>
 <img src="${p.img}" style="margin:10px 0;border-radius:8px;">
 <p>UGX ${p.price} per ${p.unit}</p>
 <a href="contact.html"><button class="order-btn">Order Now</button></a>`;
 document.getElementById("product-modal").style.display="flex";
}

function closeModal(){
 document.getElementById("product-modal").style.display="none";
}

document.querySelectorAll(".filter-btn").forEach(btn=>{
 btn.onclick=()=>{
  document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  const cat=btn.dataset.category;
  loadProducts(cat==="all"?products:products.filter(p=>p.category===cat));
 };
});

loadProducts(products);
</script>

</body>
</html>
